<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=us-ascii">
	
	<title></title>
</head>
<body>
<section>
<div class="container">
<div class="get-started center">
<h2>Find us</h2>
</div>

<section class="container">
<div class="panel-default">
<div class="panel-heading">
<h3 class="panel-title">Location</h3>
</div>
</div>

<div class="gmap-area">
<div class="container">
<div class="row">
<div class="col-sm-8 text-center wow fadeInDown animated animated" data-wow-delay="300ms" data-wow-duration="1000ms" style="visibility: visible; animation-duration: 1000ms; animation-delay: 300ms; animation-name: fadeInDown;">
<div class="gmap"><iframe frameborder="0" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?f=12&amp;q=+Arlington,+MA&amp;aq=12&amp;sll=42.4217489,-71.1662281&amp;z=15&amp;;iwloc=A&amp;output=embed"></iframe></div>
</div>

<div class="col-sm-4 map-content wow fadeInDown animated animated" data-wow-delay="300ms" data-wow-duration="1000ms" style="visibility: visible; animation-duration: 1000ms; animation-delay: 300ms; animation-name: fadeInDown;">
<ul class="row">
	<li class="col-sm-11">
	<address>
	<h2>Address:</h2>

	<p>Arlington, MA 02474</p>

	<p>Phone: +1 857 - 498 - 0988</p>

	<p>Email: <a href="mailto:contactus@randomkreations.com" style="color: #428bca">contactus@randomkreations.com</a></p>
	</address>
	</li>
</ul>
</div>
</div>
</div>
</div>
</section>

<section id="contact-page">
<div class="container">
<div class="center" style="padding-top: 55px;">
<h2>Drop Your Message</h2>
</div>

<div class="row contactForm-area">

						<form class="contact-form" enctype="text/plain" id="main-contact-form">

							<div class="col-sm-5 col-sm-offset-1">
								<div class="form-group">
									<label>Name *</label> 
									<input class="form-control" id="name"	name="name" required="required" type="text" />
								</div>

								<div class="form-group">
									<label>Email *</label> 
									<input class="form-control" id="email" name="email" required="required" type="email" />
								</div>

								<div class="form-group">
									<label>Phone</label> 
									<input class="form-control" id="phone" required="required"	name="phone" type="tel" />
								</div>

								<div class="form-group">
									<label>Message *</label>
									<textarea class="form-control" id="message" name="message" required="required" rows="8"></textarea>
								</div>

								<div class="form-group">
									<input class="btn btn-primary btn-lg" id="contactUsSubmit" type="button" name="contactUsSubmit"	value="Send Message" />
									<p id="spinner" class="hidden" ><i class="fa fa-spinner fa-spin"></i> Sending email...</p>
									<p id="emailSuccess" class="hidden text-success" ><i class="fa fa-thumbs-up"> Thank you for contacting us.</i>
									<p id="emailFailure" class="hidden text-danger" ><i class="fa fa-times-circle"> Failure to send email. Please refresh the page and try again.</i>
                                
								</div>
							
						</form>
					
<!--/.row--></div>
<!--/.container--></section>
<!--/#contact-page--></div>
</section>
<script src="js/main.js"></script>
<script src="js/contactUs.js"></script></body>
</html>
